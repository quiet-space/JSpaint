<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS paint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>

    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange"
            min="0.1" max="5.0" value="2.5" step="0.1"/>
        </div>

        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="JSColors">
            <div class="controls_color jsColor" style="background-color: black;"></div>
            <div class="controls_color jsColor" style="background-color: white;"></div>
            <div class="controls_color jsColor" style="background-color: #ff331f;"></div>
            <div class="controls_color jsColor" style="background-color: #ff7d1f;"></div>
            <div class="controls_color jsColor" style="background-color: #ffc91f;"></div>
            <div class="controls_color jsColor" style="background-color: #fff21f;"></div>
            <div class="controls_color jsColor" style="background-color: #89ed59;"></div>
            <div class="controls_color jsColor" style="background-color: #45c3f1;"></div>
            <div class="controls_color jsColor" style="background-color: #4562f1;"></div>
            <div class="controls_color jsColor" style="background-color: #a662f1;"></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
